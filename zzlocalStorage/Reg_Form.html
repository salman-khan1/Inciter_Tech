<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reg Form Using Local Storage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Register Form</h2>
  <form action="#">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" required placeholder="Enter Name" name="name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" required placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" required placeholder="Enter password" name="pwd">
    </div>
    
    <button type="button" onclick="saveData(event)" id="save_btn" class="btn btn-default">Submit</button>
  </form>
</form> alreday have an account? <a href="Login_From.html">Login Now</a>

</div>



<script>
    function saveData(e){
    e.preventDefault()
    let name,email,pwd;
   name= document.getElementById('name').value
   email= document.getElementById('email').value
   pwd= document.getElementById('pwd').value
        let user_record=new Array;
        user_record=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")) : []
        if(user_record.some((v)=>{return v.email===email})){
            alert("User Already Register with this email")
        }
        else{
            user_record.push({
            "name":name,
            "email":email,
            "pwd":pwd
        })
    localStorage.setItem('users',JSON.stringify(user_record));
    alert("User Register Successfully")
        }
    }
</script>
</body>
</html>
