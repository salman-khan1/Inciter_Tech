<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Form Using Local Storage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Login Form</h2>
  <form action="#">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" required placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" required placeholder="Enter password" name="pwd">
    </div>

    <button type="button" onclick="saveData(event)" id="save_btn" class="btn btn-default">Submit</button>
  </form> Do you have account? <a href="Reg_Form.html">Register Now</a>
</div>



<script>
    let name=localStorage.getItem('name')?localStorage.getItem('name'):''
   console.log(name);
   if(name!='')
   {
     alert('Please visit profile');
     window.location.href="profile.html";
   }
function saveData()
{
let email,pwd;
email=document.getElementById("email").value;

pwd=document.getElementById("pwd").value;

let user_records=new Array();
user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
if(user_records.some((v)=>{return v.email==email && v.pwd==pwd}))
{
alert("Login Succesfully");
let current_user=user_records.filter((v)=>{return v.email==email && v.pwd==pwd})[0]
localStorage.setItem('name',current_user.name);
localStorage.setItem('email',current_user.email);
window.location.href="profile.html"
}
else
{
alert('Login Failed');
}

}
     </script>
</body>
</html>
